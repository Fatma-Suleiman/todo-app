<!DOCTYPE html>
<link rel="stylesheet" href="/modules/auth/login/login.css">
<div data-import="/modules/background/background.html"></div>

<section class="login-page"  data-view="login">
  <div class="card-login-page">
    <form class="login-form">
      <header>
        <div class="form-logo">
            <div class="form-bubble"></div>
           <div class="form_logo"> <img src="/assets/images/square-check-big.png" alt=""> </div>
        </div>
        <div class="header-text-login">
        <h4>Welcome Back!</h4>
        <p style="color: #4B5666;">Enter your details to access your account</p>
        </div>
      </header>


<div class="segmented-control" role="tablist">
  <input type="radio" name="auth-login" id="seg-login" checked>
  <label for="seg-login">Login</label>

  <input type="radio" name="auth-login" id="seg-signup">
  <label for="seg-signup">Sign Up</label>

  <div class="slider"></div>
</div>



        <div class="form-row">  
       <div class="form-group">
  <label for="login-email">Email*</label>
  <div class="input-login">
  <img src="/assets/images/email.svg" id="login-image" alt="">
  <input id="login-email"  type="email" name="email" autocomplete="email" placeholder="johndoe@example.com"/>
  </div>
</div>

<div class="form-group">
  <label for="login-password">Password*</label>
 <div class="input-login">
  <img src="/assets/images/lock.svg" id="login-image" alt="">
  <input  id="login-password" type="password" name="password" autocomplete="current-password" placeholder="••••••••"/>
  </div>
</div>
    
  
      <div class="button-component">
          <button type="button" class="btn btn-ghost"> Help?</button>
          <button id="login-button"  type="submit" class="btn btn-primary">Next Step</button>
        </div>
      </div> 
   
    <div data-import="./components/footer/footer.html"></div>
      </div>
    </form>
  </div>
</section>
