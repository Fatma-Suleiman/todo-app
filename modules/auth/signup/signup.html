<!DOCTYPE html>
<link rel="stylesheet" href="/modules/auth/signup/signup.css">
<div data-import="/modules/background/background.html"></div>

<section class="signup-page" data-view="signup">
  <div class="card-signup-page">
    <form class="signup-form">
      <header>
        <div class="form-logo">
            <div class="form-bubble"></div>
           <div class="form_logo"> <img src="/assets/images/square-check-big.png" alt=""></div>
        </div>
        <div class="header-text-signup">
        <h4>Join TaskMaster</h4>
        <p style="color: #4B5666;">Create an account to boost your productivity</p>
        </div>
      </header>

<div class="segmented-control" role="tablist">
  <input type="radio" name="auth-signup" id="seg-login-signup">
  <label for="seg-login-signup">Login</label>

  <input type="radio" name="auth-signup" id="seg-signup-signup" checked>
  <label for="seg-signup-signup">Sign Up</label>

  <div class="slider"></div>
</div>



        <div class="form-row">  

            <div class="form-group">
  <label for="signup-name">Full Name*</label>
  <div class="input-signup">
  <img src="/assets/images/fullName.svg" alt="">
  <input type="text" id="signup-name" autocomplete="name" name="name" placeholder="John Doe" required/>
  </div>
</div>

       <div class="form-group">
  <label for="signup-email">Email*</label>
  <div class="input-signup">
  <img src="/assets/images/email.svg" alt="">
  <input  id="signup-email" type="text" autocomplete="email" name="email"  placeholder="johndoe@example.com" required/>
  </div>
</div>

<div class="form-group">
  <label for="signup-password">Password*</label>
 <div class="input-signup">
  <img src="/assets/images/lock.svg" alt="">
  <input type="password" id="signup-password" autocomplete="new-password" name="password"  placeholder="••••••••" required/>
  </div>
  <p style="font-size: 12px; color: grey;">Password must be at least 6 characters long</p> 
</div>
   
  
   <div class="button-component">
          <button type="button" class="btn btn-ghost"> Help?</button>
          <button id="signup-button"  type="submit" class="btn btn-primary">Create Account</button>
        </div>
    
      <div data-import="./components/footer/footer.html"></div>

      </div>
    </form>
  </div>
</section>
